    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();

      function moveto() {
        let scVal = window.scrollY;
        if (scVal === 0) {
          // 맨 위에 오면
          document.getElementById("updownbtn").style.transform =
            "rotate(180deg)";
          window.scrollTo({
            top: document.body.scrollHeight, // <- 페이지 총 Height
            behavior: "smooth",
          });
          scVal = 0;
          console.log(scVal);
          document.getElementsByTagName("path")[0].style.fill = "white";
        } else {
          // 맨 밑에 오면
          document.getElementById("updownbtn").style.transform =
            "rotate(180deg)";
          window.scrollTo({ top: 0, behavior: "smooth" });
          scVal = document.body.scrollHeight;
          console.log(scVal);
          document.getElementsByTagName("path")[0].style.fill =
            "rgb(240, 255, 0)";
        }
      }

      // button
      document.addEventListener("scroll", (event) => {
        lastKnownScrollPosition = window.scrollY;

        if (lastKnownScrollPosition === 0) {
          window.requestAnimationFrame(() => {
            document.getElementById("updownbtn").style.transform =
              "rotate(180deg)";
            document.getElementsByTagName("path")[0].style.fill =
              "rgb(240, 255, 0)";
            console.log(1);
          });
        } else {
          window.requestAnimationFrame(() => {
            document.getElementById("updownbtn").style.transform =
              "rotate(0deg)";
            document.getElementsByTagName("path")[0].style.fill = "white";
            console.log(2);
          });
        }
      });
    </script>
